<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReloadStation - Top Up Game Cepat & Aman</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .topup {
      background-color: #ff416c;
      color: white;
    }
    .topup:hover {
      background-color: #ff4b2b;
    }
    .wa {
      background-color: #25d366;
      color: white;
    }
    .wa:hover {
      background-color: #1ebc58;
    }
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3ohs7KViFOT5sJfZHa/giphy.gif') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
      animation: zoom 10s infinite linear;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="container">
    <div class="promo-image-container">
  <img src="https://github.com/reloadstation/github.io/blob/main/Logo%20png%20(1).png">
</div>

    <h1>ReloadStation</h1>
    <p>Top Up Game Favorit Kamu Dengan Cepat, Aman, & Terpercaya!</p>
    <a href="https://reloadstation.id/topup" class="btn topup">Top Up Sekarang</a>
    <a href="https://wa.me/6281234567890" class="btn wa" target="_blank">Chat WhatsApp</a>
  </div>
  <footer>
    &copy; 2025 ReloadStation. All rights reserved.
  </footer>
</body>
</html>
