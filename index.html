<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReloadStation - Top Up Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #2b2b40);
            overflow: hidden;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/originals/9d/f5/31/9df53167bdfec2416aafc734c11a8cc5.gif') no-repeat center;
            background-size: cover;
            opacity: 0.15;
            animation: zoom 20s infinite alternate;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff784e;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <img src="https://github.com/reloadstation/github.io/raw/main/Logo%20png%20(1).png" alt="ReloadStation Logo" class="logo">
        <h1>Selamat Datang di ReloadStation</h1>
        <p>Tempat Top Up Game Termurah & Terpercaya</p>
        <a href="https://reloadstation.id" class="btn">Top Up Sekarang</a>
        <a href="https://wa.me/6287857744127" class="btn" style="background: #25D366;">Hubungi via WhatsApp</a>
    </div>
</body>
</html>
