<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reload Station</title>
<style>
body {
  background-color: #121212;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
}
.button {
  display: inline-block;
  margin: 20px;
  padding: 15px 30px;
  color: white;
  background-color: #25D366;
  border-radius: 50px;
  text-decoration: none;
  font-size: 18px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #25D366;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
.animate {
  animation: pulse 1.5s infinite;
}
</style>
</head>
<body>
<h1>Reload Station</h1>
<a href="https://wa.me/628123456789" class="button animate">WhatsApp</a>
<a href="#topup" class="button animate" style="background-color: #ff5722;">Top Up</a>
</body>
</html>
