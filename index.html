<!-- POPUP WRAPPER -->
<div id="promoPopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.5s ease;
">
  <div style="
    position: relative;
    max-width: 90%;
    aspect-ratio: 4 / 5; /* proporsi 4:5 */
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <!-- Tombol Close -->

      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 35px;
      height: 35px;

      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;

<script>
document.addEventListener("DOMContentLoaded", function() {
  const popup = document.getElementById("promoPopup");
  const closeBtn = document.getElementById("closePopup");
  const loader = document.getElementById("siteLoader");

  function showPopup() {
    popup.style.display = "flex";
    requestAnimationFrame(() => popup.style.opacity = "1");
  }

  function hidePopup() {
    popup.style.opacity = "0";
    setTimeout(() => popup.style.display = "none", 500);
  }

  // Klik tombol close
  closeBtn.addEventListener("click", hidePopup);

  // Klik area luar untuk menutup
  popup.addEventListener("click", function(e) {
    if (e.target === popup) hidePopup();
  });

  if (loader) {
    const observer = new MutationObserver(() => {
      const hiddenByStyle = loader.style.display === 'none';
      const hiddenByClass = loader.classList.contains('hidden');
      const removedFromDOM = !document.body.contains(loader);

      if (hiddenByStyle || hiddenByClass || removedFromDOM) {
        observer.disconnect();
        setTimeout(showPopup, 500);
      }
    });
    observer.observe(loader, { attributes: true, attributeFilter: ['style', 'class'] });
  } else {
    setTimeout(showPopup, 500);
  }
});
</script>
