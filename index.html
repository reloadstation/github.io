<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReloadStation - Top Up Game Cepat & Aman</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .bg-animation, .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .bg-animation {
      background: url('background gift 3.gif') no-repeat center center/cover;
      opacity: 0.3;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
      animation: fadeIn 1.5s ease;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      animation: fadeIn 2s ease;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s;
      text-decoration: none;
      display: inline-block;
    }
    .topup {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 0 15px #ff416c;
    }
    .topup:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff4b2b, 0 0 50px #ff416c;
    }
    .wa {
      background: linear-gradient(45deg, #25d366, #128c7e);
      color: white;
      box-shadow: 0 0 15px #25d366;
    }
    .wa:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #25d366, 0 0 50px #128c7e;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="particles"></div>

  <!-- Logo di atas judul -->
  <img src="https://raw.githubusercontent.com/reloadstation/github.io/main/Logo%20png%20(1).png" alt="ReloadStation Logo" class="logo">

  <h1>ReloadStation</h1>
  <p>Top Up Game Favorit Kamu Dengan Cepat, Aman, & Terpercaya!</p>

  <a href="https://reloadstation.id" class="btn topup">Top Up Sekarang</a>
  <a href="https://wa.me/6287857744127" class="btn wa" target="_blank">Chat WhatsApp</a>
  <a href="https://www.instagram.com/rstopup.store/" class="btn instagram" target="_blank">instagram</a>
  <a href="https://www.facebook.com/reloadstation.id/" class="btn facebook" target="_blank">facebook</a>

  <footer>&copy; 2025 ReloadStation. All rights reserved.</footer>
</body>
</html>
